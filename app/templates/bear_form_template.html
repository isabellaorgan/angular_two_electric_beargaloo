
<div>
	<form name="{{formName}}" class="newBearForm" data-ng-submit="save({bear: bear})">
		<h2>{{headingText}}</h2>

		<label for="bearName">Name:</label>
		<input type="text" id="bearName" required data-ng-model="bear.name">

		<label for="bearFishPreference">Fish Preference:</label>
		<input type="text" id="bearFishPreference" data-ng-model="bear.fishPreference" placeholder="Salmons">

		<label for="bearFlavor">Flavor:</label>
		<input type="text" id="bearFlavor" data-ng-model="bear.flavor" placeholder="Grizzly">

		<button type="submit">{{buttonText}}</button>
	</form>
	<ng-transclude></ng-transclude>
</div>
